{% autoescape off %}
<div style="font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 20px; background-color: #f9f9f9; border-radius: 10px; text-align: center;">
    <h2 style="color: #333;">Добро пожаловать, {{ first_name }}!</h2>

    <p style="font-size: 16px; color: #555;">
        Мы рады видеть вас в <strong>NetLab AI</strong>!  
        Остался всего один шаг – подтвердите регистрацию.
    </p>

    <a href="{{ registration_url }}" style="
        display: inline-block;
        padding: 14px 28px;
        margin: 20px 0;
        font-size: 16px;
        font-weight: bold;
        color: #ffffff;
        background: linear-gradient(135deg, #4A90E2, #007bff);
        text-decoration: none;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);">
        Завершить регистрацию
    </a>

    <p style="font-size: 14px; color: #777; margin-top: 20px;">
        Если у вас возникли вопросы, ответьте на это письмо – мы всегда рядом!  
    </p>

    <p style="font-size: 14px; color: #999; margin-top: 20px;">
        С уважением,<br>
        <strong>Команда NetLab AI</strong>
    </p>
</div>
{% endautoescape %}
